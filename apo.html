<!DOCTYPE html>
<svg width="800" height="400"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-sankey@0.6"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var formatNumber = d3.format(",.0f"),
    format = function(d) { return formatNumber(d) + " Controles"; },
    color = d3.scaleOrdinal(d3.schemeCategory10);

var sankey = d3.sankey()
    .nodeWidth(15)
    .nodePadding(10)
    .extent([[1, 1], [width - 1, height - 6]]);

var link = svg.append("g")
    .attr("class", "links")
    .attr("fill", "none")
    .attr("stroke", "#000")
    .attr("stroke-opacity", 0.2)
  .selectAll("path");

var node = svg.append("g")
    .attr("class", "nodes")
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
  .selectAll("g");

// d3.json("energy.json", function(error, energy) {
//   if (error) throw error;

var energy = {
    "nodes": [
        { name: "APO01. Gestionar el marco de gestión de TI"},
        { name: "APO02 Gestionar la estrategia"},
        { name: "APO03. Gestionar la arquitectura empresarial"},
        { name: "APO04. Gestionar la Innovación"},
        { name: "APO05. Gestionar el portafolio"},
        { name: "APO06. Gestionar el presupuesto y los costes"},
        { name: "APO07. Gestionar los Recursos Humanos"},
        { name: "APO08. Gestionar las Relaciones"},
        { name: "APO09. Gestionar los acuerdos de servicio"},
        { name: "APO10. Gestionar los proveedores"},
        { name: "APO11. Gestionar la calidad"},
        { name: "APO12. Gestionar el riesgo"},
        { name: "APO13. Gestionar la seguridad"},
        { name: "5. Politicas de Seguridad de Información"},
        { name: "6. Organización de la seguridad de la información"},
        { name: "7. Seguridad de Recursos Humanos"},
        { name: "8. Administración de Activos"},
        { name: "9. Control"},
        { name: "10. Criptografía"},
        { name: "11. Seguridad Ambiental"},
        { name: "12. Seguridad de las operaciones"},
        { name: "13. Seguridad en las comunicaciones"},
        { name: "14. Adquisición Desarrollo y mantenimiento de sistemas"},
        { name: "15. Relación con los proveedores"},
        { name: "16. Administración de incidentes de seguridad de la información"},
        { name: "17. Aspectos de la seguridad de la información de la administración de la continuidad comercial."},
        { name: "Ninguno"},
{ name: "18. Cumplimiento"},
    ],
    "links": [
        { "source": 0, "target": 14 + 2, "value": 1 },
        { "source": 1, "target": 14 + 3, "value": 1 },
        { "source": 2, "target": 14 + 1, "value": 1 },
        { "source": 3, "target": 14 + 2, "value": 1 },
        { "source": 4, "target": 14 + 3, "value": 1 },
        { "source": 5, "target": 14 + 0, "value": 1 },
        { "source": 6, "target": 14 + 1, "value": 1 },
        { "source": 7, "target": 14 + 2, "value": 1 },
        { "source": 8, "target": 14 + 1, "value": 1 },
        { "source": 9, "target": 14 + 12, "value": 1 },
        { "source": 10, "target": 14 + 5, "value": 1 },
        { "source": 11, "target": 14 + 7, "value": 1 },
        { "source": 12, "target": 14 + 8, "value": 1 },
        { "source": 13, "target": 14 + 9, "value": 1 },
    ]
};

  sankey(energy);

  link = link
    .data(energy.links)
    .enter().append("path")
      .attr("d", d3.sankeyLinkHorizontal())
      .attr("stroke-width", function(d) { return Math.max(1, d.width); });

  link.append("title")
      .text(function(d) { return d.source.name + " → " + d.target.name + "\n" + format(d.value); });

  node = node
    .data(energy.nodes)
    .enter().append("g");

  node.append("rect")
      .attr("x", function(d) { return d.x0; })
      .attr("y", function(d) { return d.y0; })
      .attr("height", function(d) { return d.y1 - d.y0; })
      .attr("width", function(d) { return d.x1 - d.x0; })
      .attr("fill", function(d) { return color(d.name.replace(/ .*/, "")); })
      .attr("stroke", "#000");

  node.append("text")
      .attr("x", function(d) { return d.x0 - 6; })
      .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
      .attr("dy", "0.35em")
      .attr("text-anchor", "end")
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x0 < width / 2; })
      .attr("x", function(d) { return d.x1 + 6; })
      .attr("text-anchor", "start");

  node.append("title")
      .text(function(d) { return d.name + "\n" + format(d.value); });

</script>
